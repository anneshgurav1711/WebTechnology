<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Bootstrap 5</title>

    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-TQyx1KjUYVvR9mqxwy7VrNYAOnsd/HiGlmfZ/EpW8qfO+Wt38n+eTmX/XhWmPjKntPz+cgCvQ/Z1DwIZhOaEWg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4">Form with Bootstrap 5</h1>

        <form id="my-form">
            <div class="row mb-3">
                <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputMessage" class="col-sm-2 col-form-label">Message</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="inputMessage" rows="3" required></textarea>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js" integrity="sha512-zRmRfDd84wRLkW7jKzvfVf5OfFbsDDeW7Xb5YquuV7Ae5C5uV7H8yJq3syQOoBvIuWKR9MwyFJpKjRzwrA+kpw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        const form = document.querySelector("#my-form");

        form.addEventListener("submit", (event) => {
            event.preventDefault();

            const name = document.querySelector("#inputName").value;
            const email = document.querySelector("#inputEmail").value;
            const message = document.querySelector("#inputMessage").value;

            console.log(`Name: ${name}`);
            console.log(`Email: ${email}`);
            console.log(`Message: ${message}`);

            form.reset();
        });
    </script>
</body>
</html>
