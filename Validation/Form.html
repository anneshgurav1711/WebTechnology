            <br>
            <div class="inputClass" id="email1">

            <div class="inputClass" id="school1">

            <div class="inputClass" id="puCollege1">

            <div class="inputClass" id="puPercentage1">
                Diploma-percentage:<input type="number" id="puPercentage2">
            </div>
            <br>
            <div class="inputClass">

                Degree:
                <select id="degreeName">
                    <option value="B.Sc">BE</option>
                    <option value="B.E">B.Tech</option>
                    <option value="B.Com">MSc</option>
                    <option value="B.Pharm">MBA</option>
                    <option value="BCA">M.Tech</option>
                </select>
            </div>
            <br>
            <div class="inputClass">
                Degree-percentage:<input type="number" id="degreePercentage">
            </div>
            <br>
            <div class="inputClass">
                Year of passing:<input type="number" id="yearOfPassing">
            </div>
            <br>
            <button type="submit" id="submitButton"  value="Submit">Submit</button>
            <button type="reset" id="resetButton" value="Reset">Clear</button>
